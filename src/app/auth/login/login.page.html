<ion-header>
  <ion-toolbar>
    <ion-title class="title">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="POST">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Ingresar</ion-button>
  </form>
</ion-content>
