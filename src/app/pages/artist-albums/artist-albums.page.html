<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/artist">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{artist.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let album of artistService.albums" (click)="openDetails(album.external_id)">
        <img class="img-thumbnail" src="http://localhost:3000/album/get-image-album/{{album.image}}">
        <ion-label class="label">
          <p class="album">{{album.title}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
