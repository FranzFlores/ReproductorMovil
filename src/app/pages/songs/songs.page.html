<ion-header>
  <ion-toolbar>
    <ion-title class="center-align">Canciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let song of songService.songs">
        <ion-avatar slot="start">
          <img src="http://localhost:3000/album/get-image-album/{{song.album.image}}">
        </ion-avatar>
        <ion-label>
          {{song.title}}
          <p>{{song.album.artist.name}}</p>
        </ion-label>
      </ion-item>
</ion-content>
