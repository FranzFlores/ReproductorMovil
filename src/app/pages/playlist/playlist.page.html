<ion-header>
  <ion-toolbar>
    <ion-title>Playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let playlist of playlistService.playlists" class="item" (click)="openDetails(playlist.external_id)">
    <ion-avatar slot="start">
      <img src="http://localhost:3000/playlist/get-image-playlist/{{playlist.image}}">
    </ion-avatar>
    <ion-label>
      <p>{{playlist.title}}</p>
    </ion-label>
  </ion-item>
</ion-content>
