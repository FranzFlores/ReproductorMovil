<ion-header>
  <ion-toolbar color="dark" class="center-align">
    <ion-title>√Ålbumes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let album of albumService.albums" (click)="openDetails(album.external_id)">
              <img class="img-thumbnail" src="http://localhost:3000/album/get-image-album/{{album.image}}"  >
              <ion-label class="label">
                <p class="album">{{album.title}}</p> 
                <p>{{album.artist.name}}</p>
              </ion-label>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
