<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/album">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{album.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="6">
              <img class="img-thumbnail" src="http://localhost:3000/album/get-image-album/{{album.image}}">
          </ion-col>
          <ion-col size="6">
              <ion-label class="label">
                  <p class="album">{{album.title}}</p> 
                  <p>{{album.artist.name}}</p>
                  <p>{{album.year}}</p>
                </ion-label>
          </ion-col>
        </ion-row>
    </ion-grid>
    <hr>

    <ion-item *ngFor="let song of albumService.songs" class="item" (click)="play(song.external_id)">
        <ion-label>
          <span class="number">{{song.number}}</span>
          {{song.title}}
        </ion-label>
      </ion-item>
    
      <div class="player">
        <ion-icon name="play" size="large" class="play button" (click)="pause()"></ion-icon>
        <ion-icon name="pause" size="large" class="pause button" data-active="false" (click)="pause()"></ion-icon>
        <ion-label class="title">
        </ion-label>
        <audio src="" id="player" class="work" autoplay controls hidden></audio>
      </div>
</ion-content>
