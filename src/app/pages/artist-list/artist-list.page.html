<ion-header>
  <ion-toolbar>
    <ion-title class="center-align">Lista de Artistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let artist of artistService.artists" class="item" (click)="openDetails(artist.external_id)">
    <ion-avatar slot="start">
      <img src="http://localhost:3000/artist/get-image-artist/{{artist.image}}">
    </ion-avatar>
    <ion-label>
      <p>{{artist.name}}</p>
    </ion-label>
  </ion-item>
</ion-content>
